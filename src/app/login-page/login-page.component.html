<div class="page-bg">
  <div class="container">
  <div>
    <h3><u>Sign-in and explore our website</u></h3>
  </div>
    <form [formGroup]="form" autocomplete="off">

      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" id="email" formControlName="email" class="form-control form-control-sm" [class.is-invalid]="submitted && email.errors">
              <div *ngIf="submitted && email.errors" class="invalid-feedback">
                <div *ngIf="email.errors?.['required']">
                  This field is required.
                </div>
              </div>
      </div>
      <br>

      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" [class.is-invalid]="submitted && password.errors"/>
        <div *ngIf="submitted && password.errors" class="invalid-feedback">
          <div *ngIf="password.errors?.['required']">
            This field is required.
          </div>
          <div *ngIf="password.errors?.['pattern']">
            Please enter valid password with at least one lower case letter,
            At least one upper case letter,
            At least special character,
            At least one number,
            At least 8 characters length
          </div>
        </div>
      </div>

      <br>
      <button class="btn btn-primary" type="submit" (click)="onSubmit()" >Sign-in</button>
      <br>
      
      <div>
        <p style="padding-top: 5px;">create an account?<button type="button" class="btn btn-link" (click)="signup()">Sign-up</button></p>      
      </div>

      <!-- <div [hidden]="username.length==4">
        <p>welcome {{username}}</p>
      </div> -->
    </form>
  </div>
  </div>
